<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive 3D Venus de Milo statue visualization">
    <title>Venus de Milo - 3D Interactive View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            background: #1a202c;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
        .info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <main id="main-content" role="main">
        <div id="scene-container" role="presentation" aria-label="3D Venus de Milo statue visualization"></div>
        <div class="info-overlay" role="complementary" aria-label="Interaction instructions">
            <h1 id="title">Venus de Milo</h1>
            <p id="instructions" aria-live="polite">Click and drag to rotate. Scroll to zoom.</p>
        </div>
    </main>

    <script>
        let scene, camera, renderer, statue, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI;

            const torsoGeometry = new THREE.Group();

            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe0e0e0,
                roughness: 0.5,
                metalness: 0.1
            });

            // Body
            const bodyGeometry = new THREE.CylinderGeometry(0.8, 0.6, 2.5, 32);
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.2;
            torsoGeometry.add(body);

            // Left Arm
            const leftArmGroup = new THREE.Group();
            const upperArmGeometry = new THREE.CylinderGeometry(0.15, 0.12, 0.8, 32);
            const leftUpperArm = new THREE.Mesh(upperArmGeometry, bodyMaterial);
            leftUpperArm.position.set(0, 0.4, 0);
            leftUpperArm.rotation.z = Math.PI * 0.15;
            leftArmGroup.add(leftUpperArm);

            const forearmGeometry = new THREE.CylinderGeometry(0.12, 0.1, 0.7, 32);
            const leftForearm = new THREE.Mesh(forearmGeometry, bodyMaterial);
            leftForearm.position.set(0.1, -0.2, 0);
            leftForearm.rotation.z = Math.PI * 0.1;
            leftArmGroup.add(leftForearm);
            
            leftArmGroup.position.set(1, 1, 0);
            torsoGeometry.add(leftArmGroup);

            // Right Arm
            const rightArmGroup = new THREE.Group();
            const rightUpperArm = new THREE.Mesh(upperArmGeometry, bodyMaterial);
            rightUpperArm.position.set(0, 0.4, 0);
            rightUpperArm.rotation.z = -Math.PI * 0.15;
            rightArmGroup.add(rightUpperArm);

            const rightForearm = new THREE.Mesh(forearmGeometry, bodyMaterial);
            rightForearm.position.set(-0.1, -0.2, 0);
            rightForearm.rotation.z = -Math.PI * 0.1;
            rightArmGroup.add(rightForearm);

            rightArmGroup.position.set(-1, 1, 0);
            torsoGeometry.add(rightArmGroup);

            // Additional body parts
            const hipGeometry = new THREE.SphereGeometry(0.7, 32, 32);
            const hip = new THREE.Mesh(hipGeometry, bodyMaterial);
            hip.position.y = -1;
            hip.scale.y = 0.5;
            torsoGeometry.add(hip);

            const chestGeometry = new THREE.SphereGeometry(0.85, 32, 32);
            const chest = new THREE.Mesh(chestGeometry, bodyMaterial);
            chest.position.y = 1;
            chest.scale.y = 0.7;
            torsoGeometry.add(chest);

            const neckGeometry = new THREE.CylinderGeometry(0.2, 0.25, 0.5, 32);
            const neck = new THREE.Mesh(neckGeometry, bodyMaterial);
            neck.position.y = 1.8;
            torsoGeometry.add(neck);

            const headGeometry = new THREE.SphereGeometry(0.4, 32, 32);
            const head = new THREE.Mesh(headGeometry, bodyMaterial);
            head.position.y = 2.2;
            torsoGeometry.add(head);

            statue = torsoGeometry;
            scene.add(statue);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.z = 5;
            camera.position.y = 1;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('load', init);
        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
