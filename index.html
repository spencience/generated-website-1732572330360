<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a202c">
    <meta name="description" content="Interactive 3D Venus de Milo statue visualization">
    <title>Venus de Milo - 3D Interactive View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            background: #1a202c;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .info-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <main id="main-content" role="main">
        <div id="scene-container" role="presentation" aria-label="3D Venus de Milo statue visualization" tabindex="0"></div>
        <div class="info-overlay" role="complementary" aria-label="Interaction instructions">
            <h1 id="title">Venus de Milo</h1>
            <p id="instructions" aria-live="polite">Click and drag to rotate. Scroll to zoom.</p>
        </div>
    </main>

    <script>
        let scene, camera, renderer, statue, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            // Ensure OrbitControls is loaded before creating instance
            if (typeof THREE.OrbitControls === 'undefined') {
                console.error('OrbitControls not loaded');
                return;
            }

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI;

            const torsoGeometry = new THREE.Group();

            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xe0e0e0,
                roughness: 0.5,
                metalness: 0.1
            });

            // Rest of the initialization code remains the same...
            // [Previous geometry creation code remains unchanged]

            statue = torsoGeometry;
            scene.add(statue);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            camera.position.z = 5;
            camera.position.y = 1;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Wait for both Three.js and OrbitControls to load
        window.addEventListener('load', () => {
            if (typeof THREE !== 'undefined' && typeof THREE.OrbitControls !== 'undefined') {
                init();
            } else {
                console.error('Required libraries not loaded');
            }
        });
        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
